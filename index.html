<!DOCTYPE html>
<html>
<head>
    <title>Privacy Policy</title>
    <style>
        body {
            background-color: #0d478c; /* Blue background color */
            font-family: 'Roboto', sans-serif; /* Cool font */
            color: white; /* White text color for contrast */
            padding: 20px;
        }
        .typing-animation {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            animation: typing 4s steps(40) 1s 1 normal both, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: white;
            }
        }
        h1 {
            text-align: center;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> <!-- Include Roboto font -->
</head>
<body>

<h1>Chrome Games Privacy Policy</h1>
<p class="typing-animation">READ THIS PLEASE.</p>

<h2>Requirements</h2>
<p>You will not fork or copy this. You cannot sell or distribute this or I will file legal action or take down your site. Give this to anyone and I will IP Ban You.</p>

<h2>Others</h2>
<ul>
    <li>No Swearing in Discord</li>
</ul>

</body>
</html>
